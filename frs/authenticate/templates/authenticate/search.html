{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Flights</title>
</head>

<style>
    table{
        border-collapse: collapse;
        width: 100%;
    }

    th, td{
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    tr:hover {
        background-color: coral;
    }

   label{
    font-size: 18px;
   }

   #logout{
    font-size: 18px;
    padding: 5px;
    margin: 15px;
   }

   .container{
    padding: 10px;
    margin: 10px;
    text-align: center;
   }
</style>


<body>
    <a href="../logout" id="logout">Logout</a>
    <br>
    
    <div class="container">
        <form method="GET">
            <label for="time">Enter Time : </label>
            <input type="time" name="time" required> <br>
    
            <label for="date">Enter Date : </label>
            <input type="date" name="date" required> <br>
    
            <input type="submit" value="Search">
        </form>
    </div>
    

    <table>
        <thead>
            <td>Flight No</td>
            <td>Flight Time</td>
            <td>Flight Seats Left</td>
            <td>Flight Date</td>
            <td></td>
        </thead>

        <tbody>
            {% for flight in flights %}
                <tr>
                    <td>
                        <h5>{{ flight.flight_no }}</h5>
                    </td>
                    <td>
                        <h5>{{ flight.flight_time }}</h5>
                    </td>
                    <td>
                        <h5>{{ flight.flight_seats }}</h5>
                    </td>
                    <td>
                        <h5>{{ flight.flight_date }}</h5>
                    </td>
                    
                    <td>
                        <h5><a href="../book/{{ flight.id }}/{{ user.id }}">Book</a></h5>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
